{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'readme.css' %}">
<style>
  .tags {
padding-left: 7px;
padding-right: 7px;
}
.tags li {
display: inline;
}
.tag {
background-color: #00ae9d;
-webkit-border-radius: 4px 3px 3px 4px;
-moz-border-radius: 4px 3px 3px 4px;
border-radius: 4px 3px 3px 4px;
position: relative;
color: #fff;
display: inline-block;
text-decoration: none;
font-family: arial, helvetica, sans-serif;
font-size: 14px;
  
zoom: 1;
line-height: 22px;
padding: 0 8px 0 10px;
margin: 4px 4px 4px 8px;
}

.tag:before {
content: "";
position: absolute;
left: -5px;
top: 1px;
width: 0;
height: 0;
border-top: 10px solid transparent;
border-right: 6px solid #00ae9d;
border-bottom: 10px solid transparent;
}
  nav .brand-logo {
    position: absolute;
    color: #fff;
    text-decoration: none;
    display: inline-block;
    font-size: 33px;
    padding: 0;
  }

  nav ul a {
    -webkit-transition: background-color .3s;
    transition: background-color .3s;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 0 15px;
    cursor: pointer;
  }

  h1.heading {
    font-size: 3vw !important;
    text-align: center;
    color: white;
  }

  div.top {
    display: flex;
    border: 1px solid rgb(38 166 154);
    padding: 0;
    background-color: #abb8c320;
  }

  div.image,
  div.desc {
    flex: none;
    width: 100%;

    backdrop-filter: blur(10px);
    text-align: center;
    overflow: hidden;
  }

  div.image img {
    transform: scale(1.5);
    width: 100%;
    height: 100%;

  }

  ul.ingredients {
    width: 30%;
    margin: auto;
  }

  p.owner {
    float: right;
    background: rgb(38 166 154);
    width: max-content;
    margin-right: 10px;
    padding: 2px 6px;
    color: white;
    border-radius: 5px;
    text-transform: uppercase;
  }

  h3.owner {
    border-bottom: 3px solid rgb(38 166 154);
    padding-bottom: 10px;
    width: 30%;
    margin: auto;
  }

  h1, h3, h2 ,h4, h5, h6{
    color: white;
  }
  h4.process {
    /* padding: 50px; */
    border-top: 20px solid rgb(38 166 154);
    /* border-bottom: 20px solid rgb(38 166 154); */
  }

  @media only screen and (max-width: 950px) {
    div.top {
      display: block;
    }

    div.image,
    div.desc {
      flex: none;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    h1.heading {
      font-size: 6vw !important;
    }
    
  }
</style>
<div class="container py-5" style="margin-top: 70px;">
  <h1 style="color:white; font-weight: bolder;">{{blog.title}}</h1>
  <h4 style="color: white;">Author: {{blog.author}}</h4>
 <ul class="tags" id="tags"></ul>

  <center>
    <div class="image">
      <img src="{{blog.thumbnail.url}}" alt="">
    </div>
  </center>  
  <br><br>
  <div class="blog">
    <!-- <h1 class="heading">The Process</h1> -->
    <h4 class="process" style="text-align: justify;">{{blog.content|safe}}</h4>
  </div>

<script>
  ingredients = "{{blog.tags}}";
  list = ingredients.split(',');
  console.log(list);
  ul = document.getElementById('tags');
  for (var x = 0; x < list.length; x++) {
    ul.innerHTML += "<li class='tag'>" + list[x] + "</li>"
  }
</script>

{% endblock %}
